<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Shapes</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

	<script type="text/javascript">

		var body = d3.select("body"),
			duration = 1000;

		body.append("div")
			.classed("box", true)
			.style("background-color", "#e9967a")
			.transition() // returns a transition bound element
			.duration(duration) //things after duration are end values // everything in the middle is interpolated
				.style("background-color", "#add8e6")
				.style("margin-left", "600px")
				.style("width", "100px")
				.style("height", "100px");

	</script>




</body>
