<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Shapes</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>
<style>
svg line {
  stroke : grey;
  stroke-width : 5;
  }
svg circle {
  stroke : red;
  fill : none;
  stroke-width : 5;
}
svg rect{
  stroke: purple;
  fill: none;
  stroke-width: 5;
}

svg polygon{
  stroke: green;
  fill: none;
  stroke-width: 5;
}
</style>
<script type="text/javascript">
var height = 600,
    width = 500;
var svg = d3.select("body").append("svg");

svg.attr("height", height)
   .attr("width", width);
   
svg.append("line")
//what is the coordinate system?
  .attr("x1", 0).attr("y1", 0)
  .attr("x2", 100).attr("y2", 100);

svg.append("line")
//what is the coordinate system?
  .attr("x1", 100).attr("y1", 0)
  .attr("x2", 0).attr("y2", 100);

svg.append("circle")
   .attr("cx", 100)
   .attr("cy", 100)
   .attr("r", 50);

svg.append("rect")
    .attr("x", 100)
    .attr("y", 100)
    .attr("width", 100)
    .attr("height", 100)
    .attr("rx", 5);

svg.append("polygon")
    .attr("points", "150,150 250,150 150,250");

</script>
</body>
